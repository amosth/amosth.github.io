<!DOCTYPE html>
<html>
    <head>
        <title>Amos Cappellaro | Official Website</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <meta charset="UTF-8" name="keywords" content="HTML, CSS, XML, JavaScript">
        <meta name="author" content="Amos Cappellaro">
        <meta name="Description" content="Hi! My name's Amos, Göthenburg-based designer specialised in web development, web design and creative consulting. My goal is to help brands build authenticity, clarity and purpose through design.">
        <!-- FAVICO -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#00bb00">
        <meta name="msapplication-TileColor" content="#00bb00">
        <meta name="theme-color" content="#ffffff">
        <!-- jQuery -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- TypeIt -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/typeit@6.0.3/dist/typeit.min.js"></script>
        <!-- Midnight.js -->
        <script src="https://cdn.jsdelivr.net/combine/npm/jquery@1.11,npm/midnight.js@1.1"></script>
        <!-- Scrollify -->
        <script src="js/jquery.scrollify.js"></script>
        <script>
            $(function() {
                $('ul.fixed').midnight();
                $('#email-link.fixed').midnight();
                $('.hamburger.fixed').midnight();
                $('#logo.fixed').midnight();

                $.scrollify({
                    section : "section",
                    sectionName : "section-name",
                    interstitialSection : "",
                    easing: "easeOutExpo",
                    scrollSpeed: 700,
                    offset : 0,
                    scrollbars: false,
                    standardScrollElements: "",
                    setHeights: true,
                    overflowScroll: false,
                    updateHash: true,
                    touchScroll:true,
                    after:function() {},
                    afterResize:function() {},
                    before:function(i,panels) {

                        var ref = panels[i].attr("data-section-name");

                        $(".pagination .active").removeClass("active");

                        $(".pagination").find("a[href=\"#" + ref + "\"]").addClass("active");
                    },
                    afterRender:function() {
                        var pagination = "<ul class=\"pagination\">";
                        var activeClass = "";
                        $(".panel").each(function(i) {
                            activeClass = "";
                            if(i===0) {
                                activeClass = "active";
                            }
                            pagination += "<li><a class=\"" + activeClass + "\" href=\"#" + $(this).attr("data-section-name") + "\"><span class=\"hover-text\">" + $(this).attr("data-section-name").charAt(0).toUpperCase() + $(this).attr("data-section-name").slice(1) + "</span></a></li>";
                        });

                        pagination += "</ul>";

                        $(".home").append(pagination);

                        $(".pagination a").on("click",$.scrollify.move);
                    }
                });
            });
        </script>
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/fonts.css">
    </head>
    <body>
        <section class="prova" id='pagecontent' data-section-name="home" data-midnight="default">

            <canvas id="canvas"></canvas>
            <script src="js/animation.js"></script>

            <article id="intro">
                <div>
                    <h3 id="title"></h3>
                    <p class="clearfix">
                        <span id="first"></span>
                        <span id="last"></span>
                    </p>

                    <script src="typeit.min.js"></script>
                    <script>
                        new TypeIt('#title', {
                            startDelay: 200,
                            speed: 210,
                            lifelike: true,
                            cursor: false,
                            cursorChar: "_",
                        })
                            .pause(300)
                            .type('Hi')
                            .pause(400)
                            .type(',')
                            .pause(500)
                            .type(' my name is Amos.')
                            .pause(800)
                            .options({speed: 100})
                            .delete()
                            .pause(500)
                            .options({speed: 200})
                            .type('I create')
                            .go();

                        var firstWordsArray = ['Fantastic', 'Beautiful', 'Inspiring', 'Lovely', 'Strong', 'Clever', 'Playful', 'Brilliant', 'Strong', 'Elegant', 'Remarkable', 'Spectacular', 'Sensational', 'Astonishing', 'Sophisticated', 'Innovative'],
                            secondWordsArray = ['websites', 'reports', 'art', 'design', 'UI', 'code', 'prototypes', 'mockups', 'usability'],
                            words = null;
                        var getRandomWord = function () {
                            return [firstWordsArray[Math.floor(Math.random() * firstWordsArray.length)], secondWordsArray[Math.floor(Math.random() * secondWordsArray.length)]];
                        };
                        setInterval(function () {
                            words = getRandomWord();
                            $('#first').html(words[0]);
                            $('#last').html(words[1]);
                        }, 300);
                    </script>
                </div>
            </article>

            <span class="mouse">
	            <span></span>
            </span>

            <img class="fixed" id="logo" alt="" draggable="false" src="img/logo.png">

            <button class="hamburger hamburger--slider js-hamburger fixed" type="button">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>

            <nav role="navigation">
                <div id="menu">
                    <ul>
                        <li class="menu-item"><a href="https://amosth.github.io/">Home</a></li>
                        <li class="menu-item"><a href="https://amosth.github.io/about/">About</a></li>
                        <li class="menu-item"><a href="https://amosth.github.io/work/">Work</a></li>
                        <li class="menu-item"><a href="https://amosth.github.io/resume/">Résumé</a></li>
                        <li class="menu-item"><a href="https://amosth.github.io/contact/">Contact</a></li>
                    </ul>
                </div>
            </nav>

            <script>
                $('.hamburger').on('click', function() {
                    if ($('#menu').css('opacity') == 0) {
                        $('#menu').css('z-index', 9);
                        $('#menu').css('opacity', 1);
                        $('#menu ul').css('z-index', 9);
                        $('#menu ul').css('display', 'initial');
                    }
                    else {
                        $('#menu ul').css('z-index', 0);
                        $('#menu ul').css('display', 'none');
                        $('#menu').css('opacity', 0);
                        $('#menu').css('z-index', 0);

                    }
                });
            </script>

            <div class="fixed" id="email-link">
                <a href="mailto:amos.cappellaro@me.com?subject=Hey">
                    <strong>amos</strong> [dot] <strong>cappellaro</strong> [at] <strong>me</strong> [dot] <strong>com</strong>
                </a>
            </div>

            <ul class="pagination fixed">
                <li><a class="active" href="#home"><span class="hover-text">Home</span></a></li>
                <li><a class="" href="#about"><span class="hover-text">About</span></a></li>
                <li><a class="" href="#projects"><span class="hover-text">Projects</span></a></li>
            </ul>
        </section>
        <section class="prova panel1" data-section-name="about" data-midnight="black">
            <div class="inner">
                <div class="vertical-center">
                </div>
            </div>
        </section>
        <section class="prova panel2" data-section-name="projects" data-midnight="default">
            <div class="inner">
                <div class="vertical-center">
                </div>
            </div>
        </section>

        <script src="js/hamburgers.js" async=""></script>
    </body>
</html>
