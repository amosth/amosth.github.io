        <script>
            $(function() {

                $('ul.fixed').midnight();
                $('#email-link.fixed').midnight();
                $('.hamburger.fixed').midnight();
                $('#logo.fixed').midnight();


                $.scrollify({
                    section : "section",
                    sectionName : "section-name",
                    interstitialSection : "",
                    easing: "easeOutExpo",
                    scrollSpeed: 700,
                    offset : 0,
                    scrollbars: false,
                    standardScrollElements: "",
                    setHeights: true,
                    overflowScroll: false,
                    updateHash: true,
                    touchScroll:true,
                    after:function() {},
                    afterResize:function() {},
                    before:function(i,panels) {

                        var ref = panels[i].attr("data-section-name");

                        $(".pagination .active").removeClass("active");

                        $(".pagination").find("a[href=\"#" + ref + "\"]").addClass("active");
                    },
                    afterRender:function() {
                        var pagination = "<ul class=\"pagination\">";
                        var activeClass = "";
                        $(".panel").each(function(i) {
                            activeClass = "";
                            if(i===0) {
                                activeClass = "active";
                            }
                            pagination += "<li><a class=\"" + activeClass + "\" href=\"#" + $(this).attr("data-section-name") + "\"><span class=\"hover-text\">" + $(this).attr("data-section-name").charAt(0).toUpperCase() + $(this).attr("data-section-name").slice(1) + "</span></a></li>";
                        });

                        pagination += "</ul>";

                        $(".home").append(pagination);

                        $(".pagination a").on("click",$.scrollify.move);
                    }
                });
            });

        </script>

            <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.3/TweenMax.min.js'></script>
            <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/MorphSVGPlugin.min.js'></script>
            <script src="https://cdn.jsdelivr.net/npm/typeit@5.10.7/dist/typeit.min.js" />
            <script>
                TweenMax.set('#circlePath', {
                    attr: {
                        r: document.querySelector('#mainCircle').getAttribute('r')
                    }
                })
                MorphSVGPlugin.convertToPath('#circlePath');

                var xmlns = "http://www.w3.org/2000/svg",
                    xlinkns = "http://www.w3.org/1999/xlink",
                    select = function(s) {
                        return document.querySelector(s);
                    },
                    selectAll = function(s) {
                        return document.querySelectorAll(s);
                    },
                    mainCircle = select('#mainCircle'),
                    mainContainer = select('#mainContainer'),
                    car = select('#car'),
                    mainSVG = select('.mainSVG'),
                    mainCircleRadius = Number(mainCircle.getAttribute('r')),
                    //radius = mainCircleRadius,
                    numDots = mainCircleRadius / 2,
                    step = 360 / numDots,
                    dotMin = 0,
                    circlePath = select('#circlePath')

                //
                //mainSVG.appendChild(circlePath);
                TweenMax.set('svg', {
                    visibility: 'visible'
                })
                TweenMax.set([car], {
                    transformOrigin: '50% 50%'
                })
                TweenMax.set('#carRot', {
                    transformOrigin: '0% 0%',
                    rotation:30
                })

                var circleBezier = MorphSVGPlugin.pathDataToBezier(circlePath.getAttribute('d'), {
                    offsetX: -20,
                    offsetY: -5
                })



                //console.log(circlePath)
                var mainTl = new TimelineMax();

                function makeDots() {
                    var d, angle, tl;
                    for (var i = 0; i < numDots; i++) {

                        d = select('#puff').cloneNode(true);
                        mainContainer.appendChild(d);
                        angle = step * i;
                        TweenMax.set(d, {
                            //attr: {
                            x: (Math.cos(angle * Math.PI / 180) * mainCircleRadius) + 400,
                            y: (Math.sin(angle * Math.PI / 180) * mainCircleRadius) + 300,
                            rotation: Math.random() * 360,
                            transformOrigin: '50% 50%'
                            //}
                        })

                        tl = new TimelineMax({
                            repeat: -1
                        });
                        tl
                            .from(d, 0.2, {
                                scale: 0,
                                ease: Power4.easeIn
                            })
                            .to(d, 1.8, {
                                scale: Math.random() + 2,
                                alpha: 0,
                                ease: Power4.easeOut
                            })

                        mainTl.add(tl, i / (numDots / tl.duration()))
                    }
                    var carTl = new TimelineMax({
                        repeat: -1
                    });
                    carTl.to(car, tl.duration(), {
                        bezier: {
                            type: "cubic",
                            values: circleBezier,
                            autoRotate: true
                        },
                        ease: Linear.easeNone
                    })
                    mainTl.add(carTl, 0.05)
                }

                makeDots();
                mainTl.time(120);
                TweenMax.to(mainContainer, 20, {
                    rotation: -360,
                    svgOrigin: '400 300',
                    repeat: -1,
                    ease: Linear.easeNone
                });
                mainTl.timeScale(1.1)
            </script>
